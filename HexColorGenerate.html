<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/rgb.css">
</head>
<body>
<div class="text-center" id="root">
  <h5>Change background color by generating Hex color</h5>
  <input type="text" value="" id="hexCode">
  <button class="btn btn-success" id="cngColor">Submit</button>
</div>
  
<script>
  //step 1 Create onload handler
  window.onload = ()=>{
    main();
  }

  function main(){
    const root = document.getElementById("root");
    const cngColor = document.getElementById("cngColor");
    const hexCode = document.getElementById("hexCode");
    cngColor.addEventListener('click', function(){
      const rgb = hexGenerate();
      root.style.backgroundColor = rgb;
      hexCode.value = rgb;
    })
  }
  //step 2 Create rgb generate function

  function hexGenerate(){
    const red = Math.floor(Math.random()*255);
    const green = Math.floor(Math.random()*255);
    const blue = Math.floor(Math.random()*255);

    return `#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`
  }
  //step 3 Collect all necessary reference
  //step 4 handle the click event
</script>
</body>
</html>
